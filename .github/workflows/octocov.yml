name: Code Coverage with octocov

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for octocov to compare with base branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          npm run test:ci
          echo "Test command completed with exit code: $?"
        env:
          CI: true

      - name: Verify coverage files
        run: |
          echo "Checking current directory contents:"
          ls -la
          echo "\nChecking for coverage directory..."
          if [ -d coverage ]; then
            echo "Coverage directory found:"
            ls -la coverage/
            if [ -f coverage/lcov.info ]; then
              echo "\nLCOV file contents (first 20 lines):"
              head -n 20 coverage/lcov.info
              echo "\nLCOV file size:"
              wc -l coverage/lcov.info
            else
              echo "LCOV file not found in coverage directory"
            fi
          else
            echo "Coverage directory not found"
          fi

      - name: Run octocov
        uses: k1LoW/octocov-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config: .octocov.yml
