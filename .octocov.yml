coverage:
  paths:
    - coverage/lcov.info
  acceptable: 10%
  if: true

codeToTestRatio:
  code:
    - "src/**/*.js"
    - "src/**/*.jsx"
  test:
    - "tests/**/*.js"
    - "tests/**/*.test.js"
    - "tests/**/*.spec.js"
  acceptable: "1:0.5"
  if: true

diff:
  acceptable: 5%

comment:
  if: is_pull_request
  hideFooterLink: true
  message: |
    ## üèÜ Code Coverage Report

    **Coverage:** {{ .Coverage.Percentage }}%
    **Total Lines:** {{ .Coverage.Total }}
    **Covered Lines:** {{ .Coverage.Covered }}
    **Code to Test Ratio:** {{ .CodeToTestRatio.Ratio }}

report:
  if: true
  datastores:
    - artifact://${GITHUB_REPOSITORY}
