coverage:
  paths:
    - coverage/lcov.info
  acceptable: 70%
  exclude:
    - "tests/**/*"
    - "**/*.test.js"
    - "node_modules/**/*"

codeToTestRatio:
  code:
    - "src/**/*.js"
    - "src/**/*.jsx"
  test:
    - "tests/**/*.js"
    - "tests/**/*.test.js"
    - "tests/**/*.spec.js"
  acceptable: "1:0.5"

diff:
  paths:
    - coverage/lcov.info
  acceptable: 5%

comment:
  if: is_pull_request
  hideFooterLink: true
  message: |
    ## ğŸ“Š Code Coverage Report

    {{ if .Coverage }}
    **Overall Coverage**: {{ printf "%.1f" .Coverage.Percent }}%
    {{ if .Coverage.Total }}**Lines Covered**: {{ .Coverage.Covered }}/{{ .Coverage.Total }}{{ end }}
    {{ else }}
    **Coverage**: No coverage data found
    {{ end }}

    {{ if .Diff }}
    **Diff Coverage**: {{ printf "%.1f" .Diff.Percent }}%
    {{ if .Diff.Total }}**Diff Lines**: {{ .Diff.Covered }}/{{ .Diff.Total }}{{ end }}
    {{ end }}

    {{ if .Coverage.Files }}
    ### ğŸ“ Coverage by File
    {{ range .Coverage.Files }}
    {{ if lt .Percent 80.0 }}
    - âš ï¸ `{{ .File }}`: {{ printf "%.1f" .Percent }}%
    {{ else }}
    - âœ… `{{ .File }}`: {{ printf "%.1f" .Percent }}%
    {{ end }}
    {{ end }}
    {{ end }}

    {{ if .Diff.Files }}
    ### ğŸ”„ Changed Files Coverage
    {{ range .Diff.Files }}
    - `{{ .File }}`: {{ printf "%.1f" .Percent }}%
    {{ end }}
    {{ end }}

push:
  if: true
  datastores:
    - github://ikevin127/expensify-app-mock/coverage
