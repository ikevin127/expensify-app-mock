coverage:
  paths:
    - coverage/lcov.info
  acceptable: 50%
  if: true

codeToTestRatio:
  code:
    - "src/**/*.js"
    - "src/**/*.jsx"
  test:
    - "tests/**/*.js"
    - "tests/**/*.test.js"
    - "tests/**/*.spec.js"
  acceptable: "1:0.5"
  if: true

diff:
  acceptable: 5%

comment:
  if: is_pull_request
  hideFooter: true
  template: |
    ## ðŸ“Š Code Coverage Report

    | Metric | Value |
    |-----------|-------|
    | **Coverage** | {{ .Coverage.Percentage }}% |
    | **Code Lines** | {{ .Coverage.Total }} |
    | **Covered Lines** | {{ .Coverage.Covered }} |
    {% if .CodeToTestRatio %}| **Code to Test Ratio** | {{ .CodeToTestRatio.Ratio }} |{% endif %}

    {% if .Coverage.Percentage < 50 %}âš ï¸ **Coverage is below the 50% threshold**{% else %}âœ… **Coverage meets requirements**{% endif %}

    {% if .Coverage.Diff %}### ðŸ“ˆ Coverage Changes
    {{ .Coverage.Diff }}{% endif %}

report:
  if: always
  datastores:
    - artifact://coverage-report
